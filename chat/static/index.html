<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat-together</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrap">
        <div class="chaos-center-div">
            <p>chatRoom</p>
        </div>
        <hr/>
        <div class="chaos-container">
            <ul id="messages" class="list-unstyled"></ul> 
            <hr/>
            <div class="form-group">
                <span>nickname:</span>
                <input id="name" type="text"/> 
                <button class="btn btn-sm btn-info" onclick="changName();">reset</button>
            </div>
            <div class="chaos-buttom">
                <form role="form" id="chat_form" onsubmit="sendMessage(); return false;" class="chaos_form">
                    <div class="row chaos-row">
                        <div class="chaos-input">
                            <input type="text" id="message" name="message" class="form-control" placeholder="say something" value="" autofocus/>
                        </div>
                        <div class="chaos-submit-btn">
                            <button type="button" id="send" class="btn btn-primary" onclick="sendMessage();">
                                send
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./js/index.js"> </script>
